<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Dr Neil's Stuff</title>

    <style type="text/css">
        .modal {
            font-size: 10px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            position: absolute;
            /* Stay in place */
            z-index: 1001;
            /* Sit on top */
            padding-top: 80px;
            /* Location of the box */
            left: 0px;
            top: 0px;
            right: 0px;
            /* Full width */
            bottom: 0px;
            /* Full width */
            overflow: auto;
            /* Enable scroll if needed */
            opacity: 0.4;
            background-color: white;
            /* Black w/ opacity */
        }
        /* Modal Dimmer */
        
        .modal-blocker {
            position: absolute;
            padding: 120px;
            top: 0px;
            bottom: 0px;
            left: 0px;
            right: 0px;
            background-color: rgb(0, 0, 0);
            z-index: 1000;
            /* Sit on top */
            opacity: 0.6;
        }
        /* Modal Content */
        
        .modal-content {
            position: relative;
            margin: auto;
            padding: 0;
            border: 2px solid rgba(0, 0, 0, 0.2);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: white;
            width: 70%;
            z-index: 1002;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            -webkit-animation-name: fadeIn;
            -webkit-animation-duration: 0.4s;
            animation-name: fadeIn;
            animation-duration: 0.4s
        }
        
        .modal-header {
            padding: 2px 6px;
            font-size: 10px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: rgba(0, 0, 0, 0.4);
            color: white;
        }
        
        .modal-body {
            padding: 2px 16px;
            display: block;
        }
        
        .modal-btn {
            position: relative;
            font-size: 12px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            border: none;
            /* Remove borders */
            color: black;
            border: 2px solid #186904;
            background-color: #a6ff90;
            padding: 6px 14px;
            margin: 4px 2px;
            border-radius: 4px;
            left: -15px;
            cursor: pointer;
            /* Add a pointer cursor on mouse-over */
        }
        
        .modal-btn:hover {
            opacity: 0.6;
        }
        
        .modal-cancel-btn {
            position: relative;
            border: none;
            /* Remove borders */
            color: white;
            font-size: 12px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f44336;
            /* Add a backgriund color */
            padding: 6px 14px;
            margin: 4px 2px;
            border-radius: 4px;
            left: -15px;
            cursor: pointer;
            /* Add a pointer cursor on mouse-over */
        }
        
        .modal-cancel-btn:hover {
            opacity: 0.6;
        }
        
        .modal-label {
            color: black;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 11px;
        }
        
        .modal-entry {
            width: 100%;
            /* Full width */
            height: 16px;
            width: 350px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin-bottom: 0px;
            border: none;
            border-bottom: solid 1px black;
        }
        
        .modal-entry:focus {
            outline: none;
            border-bottom: solid 1px orange;
        }
        /* Add animation (fade in the popup) */
        
        @-webkit-keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        /* The Close Button */
        
        .close {
            color: white;
            float: right;
            font-size: 24px;
        }
        
        .close:hover,
        .close:focus {
            opacity: 0.6;
            text-decoration: none;
            cursor: pointer;
        }
        
        .modal-scroll-panel::-webkit-scrollbar-track:vertical {
            width: 8px;
            margin: 1px;
            background: rgba(240, 240, 240, 0.0);
            border-radius: 4px;
        }
        
        .modal-scroll-panel::-webkit-scrollbar-track:horizontal {
            height: 8px;
            margin: 1px;
            background: rgba(150, 88, 88, 0.0);
            border-radius: 4px;
        }
        
        .modal-scroll-panel::-webkit-scrollbar {
            width: 8px;
            height: 8px;
            margin: 1px;
            background: rgba(0, 0, 0, 0.0);
            border-radius: 4px;
        }
        
        .modal-scroll-panel::-webkit-scrollbar-thumb {
            border: 1px solid rgb(134, 134, 134);
            background: rgba(0, 0, 0, 0.05);
            border-radius: 4px;
        }
        
        .cardbox {
            margin-top: 64x;
            display: flex;
            flex-wrap: wrap;
            align-content: flex-start;
            width: 100%;
            height: 100%;
            justify-content: left;
            box-sizing: border-box;
        }
        
        .card {
            width: 90px;
            height: 90px;
            font-size: 10px;
            margin: 10px;
            color: rgba(255, 255, 255, 1.0);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: rgb(255, 255, 255);
            cursor: pointer
        }
        
        .card:hover {
            background-color: rgb(229, 243, 255);
        }
        
        .card img {
            display: block;
            margin-top: 4px;
            margin-left: auto;
            margin-right: auto;
            width: 60px;
            height: 60px;
        }
        
        .card label {
            display: block;
            width: 100%;
            color: black;
            font-size: 12px;
            text-align: center;
            overflow: hidden;
            margin-top: 0px;
            white-space: nowrap;
            text-overflow: ellipsis;
        }
        
        .details {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 5px;
        }
        
        .center {
            border-top: 2px solid #DDDDDD;
            border-bottom: 2px solid #DDDDDD;
            text-align: center;
        }
        
        .navbar li a,
        .drop_menu_item {
            display: inline-block;
            color: white;
            padding: 0.45em 0.8em;
            text-decoration: none;
        }
        
        .navbar li a:hover,
        .dropdown:hover {
            background-color: #161616;
            cursor: pointer;
        }
        
        .navbar li.dropdown {
            display: inline-block;
        }
        
        .navbar .dropdown-content {
            display: none;
            position: absolute;
            background-color: #333333;
            min-width: 60px;
            width: 60px;
            border: 1px solid #ffffff;
            font-size: small;
            z-index: 100;
            margin-left: -30px;
            margin-top: -8px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .navbar .dropdown-content a {
            color: #ffffff;
            padding: 0.2em 0.4em;
            text-decoration: none;
            display: block;
            text-align: left;
            background-color: #333333;
            float: none;
            z-index: 100;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .navbar .dropdown-content a:hover {
            background-color: #000000;
            color: #ffff00;
        }
        
        .navbar .dropdown:hover .dropdown-content {
            display: block;
        }
        
         ::-webkit-scrollbar-track:vertical {
            width: 12px;
            background: rgba(240, 240, 240, 0.05);
            border-radius: 4px;
        }
        
         ::-webkit-scrollbar-track:horizontral {
            height: 12px;
            background: rgba(240, 240, 240, 0.05);
            border-radius: 4px;
        }
        
         ::-webkit-scrollbar {
            width: 11px;
            background: rgba(0, 0, 0, 0.05);
            border-radius: 5px;
        }
        
         ::-webkit-scrollbar-thumb {
            border: 1px solid rgb(134, 134, 134);
            background: rgba(0, 0, 0, 0.05);
            border-radius: 5px;
        }
    </style>

    <script type="text/template" id="template">
        <div id="card-<%=view%>-<%=id%>" class="card" style="border-bottom: 3px, solid white;" onclick="<%=callback%>('<%=id%>', '<%=view%>');">
            <img src="<%=image%>"></img>
            <label value="<%=label%>"><%=label%></label>
        </div>
    </script>

    <script type="text/template" id="view">
        <div class="details">
            <div class="center">
                <h2>
                    <%=name%>
                </h2>
            </div>
            <div style="position:absolute; top:90px; left:0px; right:0x; bottom: 0px; overflow:auto;">
                <div style="margin:10px;">
                    <div>
                        <p>
                            <%=description%>
                        </p>
                    </div>
                    <div style="margin-top:<%=display%>;">
                        <img src="<%=display%>" style="display:block; <%=border%>; margin-left:auto; margin-right:auto; width:<%=width%>; height:<%=height%>;" </img>
                    </div>
                    <div>
                        <p>
                            <%=notes%>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </script>

    <script type="text/template" id="pdf">

        <div class="model" id="pdf-view-dialog" style="display:inline-block">
            <div style="position:absolute; padding:120px; top:0px; bottom:0px; left:0px; right:0px;">
                <div class="modal-content" style="margin-top:40px; width:730px; height:600px">
                    <div class="modal-header" style="background-color: black ">
                        <span class="close" id="close" onclick="close_model_panel()">&times;</span>
                        <h2 id="pdf-dialog_title ">PDF Viewer</h2>
                    </div>
                    <div class="modal-body" style="background: rgba(0,0,0,0.0.5);">
                        <iframe id="pdf-viewer" src="<%=file%>" title="webviewer" frameborder="0" width="700" height="540"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </script>

    <script type="text/template" id="player">
        <div class="model" id="player-dialog" style="display:inline-block">
            <div style="position:absolute; padding:120px; top:-40px; bottom:0px; left:0px; right:0px; background: light-grey;">
                <div class="modal-content" style="margin-top:10px; width:<%=width%>px; height:<%=height%>px;">
                    <div class="modal-header " style="background-color: black ">
                        <span class="close" id="close" onclick="close_model_panel()">&times;</span>
                        <h2 id="viewer-dialog_title">
                            <%=title%>
                        </h2>
                    </div>
                    <div class="modal-body" style="background: rgba(0,0,0,0.0.5); margin-top:8px; margin-left:auto; margin-right:auto;">
                        <iframe id="player-viewer" src="<%=url%>" title="player" frameborder="0" width="<%=viewport-width%>" height="<%=viewport-height%>" style="transform:scale(<%=scale%>); margin-top:<%=margin-top%>px;  margin-left:<%=margin-left%>px;"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </script>

    <script>
        var manifests = [];
    </script>
    <script>
        function install_package() {
            var element = document.getElementById("package-url");

            window.api.install(element.value);

        }

        window.api.on('install-complete', (channel, args) => {

            close_model_panel();

        });

        function play(name, url, height, width, scale) {
            var element = document.getElementById("player");

            var template = element.text;
            var adjustment = parseFloat(scale);

            var adjustedWidth = parseInt(width);
            var adjustedHeight = parseInt(height);

            var viewportWidth = parseInt(width) - 30;
            var viewportHeight = parseInt(height) - 70;
            var marginTop = 0;
            var marginLeft = 0;

            if (adjustment != 1.0) {
                marginTop = '211';
                marginLeft = '196';

                adjustedWidth = adjustedWidth / 2;
                adjustedHeight = adjustedHeight / 2 + 28;

            }

            var html = template.replace('<%=url%>', url).
            replace('<%=title%>', name).
            replace('<%=width%>', adjustedWidth).
            replace('<%=height%>', adjustedHeight).
            replace('<%=viewport-width%>', viewportWidth).
            replace('<%=viewport-height%>', viewportHeight).
            replace('<%=scale%>', parseFloat(scale)).
            replace('<%=margin-top%>', '-' + marginTop).
            replace('<%=margin-left%>', '-' + marginLeft);

            document.getElementById('viewer').innerHTML = html;

        }

        function display(manifest, id, callback) {

            var element = document.getElementById("template");
            var template = element.text;

            var cardValue = template.replace(/<%=callback%>/g, callback).
            replace(/<%=id%>/g, id).
            replace(/<%=image%>/g, manifest.manifest + "/" + manifest.image).
            replace(/<%=label%>/g, manifest.label).
            replace(/<%=view%>/g, "cardbox");

            var card = document.getElementById("cardbox");

            card.innerHTML += cardValue;

        }

        function details(id, view) {
            var element = document.getElementById("view");
            var template = element.text;
            var entry = parseInt(id);
            var repository = manifests[entry];
            var description = "";

            for (var line in manifests[entry].description) {
                description += manifests[entry].description[line];
            }

            var html = template.replace(/<%=name%>/g, manifests[entry].label).
            replace(/<%=description%>/g, description);

            if ('display' in manifests[entry]) {
                html = html.replace(/<%=display%>/g, manifests[entry].manifest + "/" +
                    manifests[entry].display.image);
                html = html.replace(/<%=width%>/g, manifests[entry].display.width);
                html = html.replace(/<%=height%>/g, manifests[entry].display.height);
                html = html.replace(/<%=border%>/g, manifests[entry].display.border);
                html = html.replace(/<%=margin%>/g, manifests[entry].display.margin);
            }

            var notes = "";

            if ('notes' in manifests[entry]) {
                for (var note in manifests[entry].notes) {
                    notes += manifests[entry].notes[note];
                }

            }

            html = html.replace(/<%=notes%>/g, notes);

            var details = document.getElementById("details");

            details.innerHTML = html;

            var cards = document.getElementsByClassName('card');

            for (let card = 0; card < cards.length; card++) {
                cards[card].style.borderBottom = "3px solid white";
            }

            document.getElementById(`card-${view}-${id}`).style.borderBottom =
                "3px solid rgb(119,181,254)";

            document.getElementById("actions").style.display = "inline-block";

            var play = document.getElementById("play");
            var url = manifests[entry]['url'].replaceAll("\\", "\\\\");

            play.href = `javascript:play("${manifests[entry]['label']}", ` +
                `"${url}", ` +
                `"${manifests[entry]['play']['size']['height']}", ` +
                `"${manifests[entry]['play']['size']['width']}", ` +
                `"${manifests[entry]['play']['scale']}")`;
        }
    </script>
    <script>
        function help() {
            document.getElementById('help-dialog').style.display = "inline-block";
        }

        function close_model_panel() {
            var dialogs = document.getElementsByClassName('model')

            for (var dialog in dialogs) {
                if (dialogs[dialog].style) {
                    dialogs[dialog].style.display = "none";
                }

            }
        }
    </script>
    <script>
        document.addEventListener("DOMContentLoaded", (event) => {
            window.api.load();

        });

        window.api.on('load-complete', (channel, args) => {
            manifests = JSON.parse(args);

            for (var manifest in manifests) {
                display(manifests[manifest], manifest, "details");
            }

            document.getElementById('cards').style.display = "inline-block";

        });
    </script>
</head>

            <div class="modal-content" style="margin-top:40px; width:540px;">
                <div class="modal-header" style="background-color: black">
                    <span class="close" id="close" onclick="close_model_panel()">&times;</span>
                    <h2 id="dialog_title">Add a package</h2>
                </div>
                <div class="modal-body" id="text" style="background: rgba(0,0,0,0.0.5); height:150px;">
                    <div id="getting_started_panel" class="modal-scroll-panel" style="position:absolute; top:50px; bottom:36px; left:0px; right:0px; overflow:auto; ">
                        <table style="margin:5px;" cellpadding="10">
                            <tr>
                                <td><label class="modal-label"></label>Package URL</td>
                                <td><input class="modal-entry" id="package-url" type="text" name="package-url" placeholder="URL..." required></input>
                                </td>
                            </tr>

                <div style="padding: 10px; margin-left:10px;">
